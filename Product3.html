<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 3</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #333;
            --accent-color: #b12704;
            --text-color: #333;
            --background-color: #f5f5f5;
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            transition: background-color 0.3s ease-in-out;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            transition: background-color 0.3s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: var(--secondary-color);
            padding: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        nav a:hover,
        nav a.active {
            background-color: #ddd;
            color: var(--secondary-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            transition: margin 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        h1, h2 {
            color: var(--text-color);
            transition: color 0.3s ease-in-out;
        }

        .product-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-details img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-info p {
            margin: 10px 0;
        }

        .price {
            font-size: 24px;
            color: var(--accent-color);
            transition: color 0.3s ease-in-out;
        }

        .stock {
            font-size: 18px;
            color: #555;
            transition: color 0.3s ease-in-out;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: var(--secondary-color);
            color: #fff;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        footer .social {
            margin-top: 10px;
        }

        footer .social a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }

        footer .social a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        Product 3 Details
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="product-details">
            <h2>Product 3</h2>
            <img src="p3.png" alt="Product 3 Image">
            <div class="product-info">
                <p class="price">Cijena: <span>$10.00</span></p>
                <p class="stock">Na skladištu: <span>10</span></p>
                <p>Kupac je jako bitan, kupac će slijediti kupac. Nije bilo čokolade i sad je vikend, treba reklamirati kamione.</p>
            </div>
            <a href="#" class="button">Add to Cart</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pisojed. All rights reserved.</p>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
